<div class='container'>
    <form class="row g-3" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">id</label>
        <input type="text" formControlName="id" class="form-control" id="inputPassword4">
      </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="inputPassword4">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" id="inputEmail4">
        </div>
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Department</label>
          <input type="text" formControlName="department" class="form-control" id="inputAddress">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Mobile</label>
          <input type="text" formControlName="mobile" class="form-control" id="inputAddress2" >
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" formControlName="city" class="form-control" id="inputCity">
        </div>
               
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Hire Date</label>
          <input type="date" formControlName="date" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="permanentemp" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Permanent Employee
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">submit</button>
       
        </div>
      
    </form>
    <button routerLink="../">Back</button>
</div>
